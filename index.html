<!DOCTYPE HTML>
<html>
<head>
	<!-- Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap">
	<!-- Style Sheet -->
	<link rel="stylesheet" type="text/css" href="style_try_copy.css">
</head>
<body>
	<div class="heading">
		<!--<p>Are you ready!</p>
		<p> We are coming soon with</p>
		<h2>Online Web Course's</h2>-->
	</div>
 
	<div class="timer">
		<p id="day"></p>
		<h6>days</h6>
	</div>

	<div class="timer">
		<p id="hour"></p>
		<h6>hours</h6>
	</div>

	<div class="timer">
		<p id="minute"></p>
		<h6>minutes</h6>
	</div>

	<div class="timer">
		<p id="second"></p>
		<h6>seconds</h6>
	</div>


<script type="text/javascript">
	var countDownDate = new Date("Mar 18, 2021 13:00:00").getTime();
	var x = setInterval(function(){
		var now = new Date().getTime();
		var distance = countDownDate - now;

		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / (1000));

		document.getElementById("day").innerHTML = days;
		document.getElementById("hour").innerHTML = hours;
		document.getElementById("minute").innerHTML = minutes;
		document.getElementById("second").innerHTML = seconds;
	})
</script>
</body>
</html>
